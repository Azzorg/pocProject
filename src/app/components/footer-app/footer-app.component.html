<div class="addFabs">
  <ion-fab-button [ngClass]="{'show':showOptions}" [routerLink]="'/trip-creation'">
    <ion-icon name="airplane"></ion-icon>
  </ion-fab-button>

  <ion-fab-button [ngClass]="{'show':showOptions}">
    <ion-icon name="git-commit"></ion-icon>
  </ion-fab-button>
  
  <ion-fab-button [ngClass]="{'show':showOptions}">
    <ion-icon name="images"></ion-icon>
  </ion-fab-button>
</div>  

<ion-footer id="footer">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <!-- Menu -->
        <ion-col size="2">
          <ion-menu-button style="color: white; margin-right: 0"></ion-menu-button>
        </ion-col>

        <!-- Mes voyages -->
        <ion-col style="text-align: left; height: 35px" offset="1" size="3" (click)="toggleAddOptions()">  <!--  [routerDirection]="'root'" [routerLink]="'/discover'" -->
          <ion-icon name="add"></ion-icon>
        </ion-col>

        <!-- Fil d'actualité -->
        <ion-col style="text-align: center;" size="3" [routerLink]="'/home'">
          <ion-icon name="home"></ion-icon>
        </ion-col>

        <!-- Découvrir -->
        <ion-col style="text-align: right;" size="3" [routerLink]="'/discover'">
          <ion-icon name="globe"></ion-icon>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
